<div class="dialog-content">
    <h2>Welcome to My Website!</h2>
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
      <div class="row">
        <div class="col">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ngModel required>
          </div>
        </div>
        <div class="col">
          <!-- Contact Number -->
          <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" ngModel required>
          </div>
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
  
      <!-- Date -->
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" ngModel>
      </div>
  
      <div class="row">
        <div class="col">
          <!-- Country Dropdown -->
          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" ngModel>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
        <div class="col">
          <!-- Visa Type Dropdown -->
          <div class="form-group">
            <label for="visaType">Visa Type:</label>
            <select id="visaType" name="visaType" ngModel>
              <option value="Tourist">Tourist</option>
              <option value="Student">Student</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
      </div>
  
      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" ngModel>
      </div>
  
      <!-- Message Box -->
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" ngModel></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-sm" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
